<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1> International Baby Name Generator</h1>
            <form action="#" id="generate-names">
                <div class="row">
                    <div class="six columns">
                        <label for="country" class="label">Filter By Country:</label>
                        <select class="u-full-width" id="country">
                            <option value=''>-- Select --</option>
                            <option value="united states">United States</option>
                            <option value="albania">Albania</option>
                            <option value="argentina">Argentina</option>
                            <option value="armenia">Armenia</option>
                            <option value="australia">Australia</option>
                            <option value="austria">Austria</option>
                            <option value="azerbaijan">Azerbaijan</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="belgium">Belgium</option>
                            <option value="bosnia and herzegovina">Bosnia and Herzegovina</option>
                            <option value="brazil">Brazil</option>
                            <option value="canada">Canada</option>
                            <option value="china">China</option>
                            <option value="colombia">Colombia</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="egypt">Egypt</option>
                            <option value="england">England</option>
                            <option value="estonia">Estonia</option>
                            <option value="finland">Finland</option>
                            <option value="france">France</option>
                            <option value="georgia">Georgia</option>
                            <option value="germany">Germany</option>
                            <option value="greece">Greece</option>
                            <option value="hungary">Hungary</option>
                            <option value="india">India</option>
                            <option value="iran">Iran</option>
                            <option value="israel">Israel</option>
                            <option value="italy">Italy</option>
                            <option value="japan">Japan</option>
                            <option value="korea">Korea</option>
                            <option value="mexico">Mexico</option>
                            <option value="morocco">Morocco</option>
                            <option value="netherlands">Netherlands</option>
                            <option value="nepal">Nepal</option>
                            <option value="new zealand">New Zealand</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="poland">Poland</option>
                            <option value="portugal">Portugal</option>
                            <option value="romania">Romania</option>
                            <option value="russia">Russia</option>
                            <option value="saudi arabia">Saudi Arabia</option>
                            <option value="slovakia">Slovakia</option>
                            <option value="slovenia">Slovenia</option>
                            <option value="spain">Spain</option>
                            <option value="sweden">Sweden</option>
                            <option value="switzerland">Switzerland</option>
                            <option value="turkey">Turkey</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="vietnam">Vietnam</option>
                        </select>
                        <label for="gender" class="label">Gender:</label>
                        <select class="u-full-width" id="gender">
                                <option value=''>-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                        <label class="label">Number of names to generate</label>
                        <input type="number" id="quantity" class="u-full-width" min="5" max="10" value="5">
                        <input class="button-primary u-full-width" id="button" type="submit" value="Generate">
                    </div>

                    <div class="six columns">
                        <div id="result">
                            <h2 class="announce"></h2>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
